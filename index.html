<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Advinhação</title>
</head>

<body>

    <div class="wrapper">
        <h1>Jogo de Advinhação</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="palavra"></div>
            <div class="info">
                <p class="chutes">Chutes: <span></span></p>
                <p class="erro">Erros: <span></span></p>
                <p class="dica">Dica: <span></span></p>
            </div>
            <div class="buttons">
                <button class="resetar">Resetar Jogo</button>
                <button class="mostrarDica">Mostrar Dica</button>
            </div>
        </div>
    </div>


    <script src="palavras-dicas.js"></script>
    <script src="index.js"></script>
</body>

</html>
